<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seçimini Yap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="heartContainer" class="container">
            <img src="heart.gif" alt="Kalp Animasyonu" id="heart">
        </div>
        <div id="questionContainer" class="container">
            <p id="question">Benimle çıkar mısın Selenay?</p>
            <div id="extraMessage"></div>
        </div>
        <div id="buttonsContainer" class="container">
            <button id="yesButton">Evet</button>
            <button id="noButton">Hayır</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
